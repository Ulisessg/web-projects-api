name: Deploy
on:
  push:
    branches: [main]
    pull_request: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm i && npm i -g typescript && npm i -g vercel
      - run: npm run lint
      - run: tsc
      - run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}